<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            text-align: center;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Appointment Booking System
    </header>

    <div class="container">
        <h2>Login</h2>
        <div class="btn-container">
            <a href="admin_login.html" class="btn">Admin Login</a>
            <a href="teacher_login.html" class="btn">Teacher Login</a>
            <a href="student_login.html" class="btn">Student Login</a>
        </div>

        <div class="link">
            <p>Don't have an account? <a href="student_register.html">Register as Student</a></p>
        </div>
    </div>
</body>
</html>
